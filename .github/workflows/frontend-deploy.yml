name: Frontend Deploy to S3

on:
  push:
    branches:
      - develop   # deploy develop branch (staging)
      - main      # deploy main branch (production)

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend  # all commands run inside frontend folder

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::402298071739:role/GitHubActionsTerraformDevRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Single Bucket
        run: |
          echo "âœ… Deploying branch '${GITHUB_REF_NAME}' to SINGLE bucket"
          aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET }} --delete
