name: Frontend Deploy to S3

on:
  push:
    branches:
      - develop   # deploy develop branch to staging
      - main      # deploy main branch to production

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Correct Environment
        run: |
          if [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "Deploying to STAGING bucket"
            aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_STAGING }} --delete
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "Deploying to PRODUCTION bucket"
            aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_PROD }} --delete
          fi
