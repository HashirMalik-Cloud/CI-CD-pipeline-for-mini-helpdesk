name: Terraform Apply

on:
  push:
    branches:
      - ci-test

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::402298071739:role/GitHubActionsTerraformDevRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=my-terraform-state-dev" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=my-terraform-locks-dev"

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -var-file=dev.tfvars -auto-approve -no-color
