name: Terraform Apply

on:
  workflow_dispatch:   # only runs when you manually trigger
  # OR, if you want auto on merge but with approval:
  # push:
  #   branches:
  #     - ci-test

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::402298071739:role/GitHubActionsTerraformDevRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform (with remote backend)
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=hashir-tf-remote-state" \
            -backend-config="key=mini-helpdesk/dev/infra.tfstate" \
            -backend-config="region=us-east-1"

      - name: Terraform Apply (manual approval)
        working-directory: infra
        run: |
          if [ -f dev.tfvars ]; then
            terraform apply -var-file=dev.tfvars -no-color
          else
            terraform apply -no-color
          fi
