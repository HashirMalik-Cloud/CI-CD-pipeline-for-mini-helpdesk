name: Terraform Apply

on:
  workflow_dispatch: # âœ… Manual trigger for safety

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # âœ… Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Step 2: Configure AWS OIDC credentials
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::402298071739:role/GitHubActionsTerraformDevRole
          aws-region: us-east-1

      # âœ… Step 3: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # âœ… Step 4: Cache Terraform providers
      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: infra/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('infra/.terraform.lock.hcl') }}

      # âœ… Step 5: Install & Build Backend
      - name: Install & Build Backend
        working-directory: backend
        run: |
          set -e
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "ğŸ”¨ Building backend..."
          npm run build
          echo "âœ… Build complete, verifying dist folder..."
          ls -lah dist || { echo "âŒ dist folder missing"; exit 1; }
          if [ ! -f dist/tickets.js ]; then
            echo "âŒ ERROR: dist/tickets.js was NOT generated. Failing pipeline."
            exit 1
          fi
          echo "âœ… dist/tickets.js is present"

      # âœ… Step 6: Copy built file into infra/ so Terraform can access it
      - name: Stage Built Lambda for Terraform
        run: |
          echo "ğŸ“‚ Copying dist/tickets.js to infra/backend-dist/ ..."
          mkdir -p infra/backend-dist
          cp backend/dist/tickets.js infra/backend-dist/
          echo "âœ… File copied. Listing contents of infra/backend-dist:"
          ls -lah infra/backend-dist

      # ğŸ” Step 7: Debug - verify file presence before Terraform Init
      - name: Debug - Verify tickets.js in infra
        run: |
          echo "ğŸ” Checking if tickets.js exists before terraform init..."
          ls -lah infra/backend-dist || echo "âŒ backend-dist missing!"
          if [ -f infra/backend-dist/tickets.js ]; then
            echo "âœ… File exists âœ…"
          else
            echo "âŒ File is STILL missing!"
            exit 1
          fi

      # âœ… Step 8: Terraform Init
      - name: Terraform Init
        working-directory: infra
        run: |
          echo "ğŸ”§ Running terraform init..."
          terraform init \
            -backend-config="bucket=hashir-tf-remote-state" \
            -backend-config="key=mini-helpdesk/dev/infra.tfstate" \
            -backend-config="region=us-east-1"

      # âœ… Step 9: Terraform Apply
      - name: Terraform Apply
        working-directory: infra
        env:
          TF_LOG: DEBUG
        run: |
          echo "ğŸš€ Running terraform apply with debug logs..."
          terraform apply -auto-approve -no-color || { echo "âŒ Terraform apply failed"; exit 1; }
